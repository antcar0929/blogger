site_name: Antcar's Blogger
theme:
  name: material
  palette:
    scheme: slate
    primary: cyan
    
  features:
    - navigation.tabs
    - navigation.tabs.sticky
nav:
    - 'index.md'
    - 'about.md'
    - 'profile.md'
extra:
  generator: false
  alternate:
    - name: English
      link: /en/ 
      lang: en
    - name: 繁體中文
      link: /zh/ 
      lang: zh

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
plugins:
  - social:
      cards_color:
        fill: "#03c2fc" 
        text: "#FFFFFF"
  
copyright: Copyright &copy; &curyear Antcar
